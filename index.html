    <link href="main.min.css" rel="stylesheet" type="text/css" />

    <link href="include/main.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="include/main.js"></script>

    <title>NetViz</title>

    <style type="text/css">
    </style>

  </head>
  <body class="d-flex flex-column h-100">
      <main class="flex-shrink-0">

      <div class="container-fluid">
          <div class="row" id="header">
          </div>

        <div class="row">
          <div class="col-6 col-sm-6 col-md-4 col-lg-3 col-xl-3">
              <div class="row">
                  <div class="col-12">
                      <label for="edgedata"><strong>Edge data in CSV format</strong></label>
                      <textarea id="edgedata"></textarea>
                  </div>
              </div>

              <div class="row">
                  <div class="col-10">
                        <div class="custom-file">
                          <input id="edgecsvfileupload" type="file" class="custom-file-input" aria-describedby="edgecsvfile" accept=".csv,.tsv,.txt">
                          <label id="edgecsvfile" class="custom-file-label" for="edgecsvfileupload">Choose file</label>
                        </div>
                    </div>
                    <div class="col-2">
                        <button id="clearEdgeDataButton" type="button" class="btn btn-outline-secondary btn-sm float-right"><span class="oi oi-trash"></span></button>
                    </div>
                </div>


              <div class="row">
                  <div class="col-12">
                      <label for="nodedata"><strong>Node data in CSV format (optional)</strong></label>
                      <textarea id="nodedata"></textarea>
                  </div>
              </div>

              <div class="row">
                  <div class="col-10">
                        <div class="custom-file">
                          <input id="nodecsvfileupload" type="file" class="custom-file-input" aria-describedby="nodecsvfile" accept=".csv,.tsv,.txt">
                          <label id="nodecsvfile" class="custom-file-label" for="nodecsvfileupload">Choose file</label>
                        </div>
                  </div>
                  <div class="col-2">
                      <button id="clearNodeDataButton" type="button" class="btn btn-outline-secondary btn-sm float-right"><span class="oi oi-trash"></span></button>
                  </div>
                </div>

                <div class="row">
                        <div class="col-12">
                         <button id="drawGraphButton" type="button" class="btn btn-primary btn-sm">draw</button>
                         <button id="freezeBtn" type="button" class="btn btn-outline-secondary  btn-sm" data-toggle="button" aria-pressed="false" autocomplete="off">freeze</button>
                         <button id="configButton" type="button" class="btn btn-outline-info btn-sm float-right"><span class="oi oi-cog"></span></button>
                        </div>

                </div>
          </div>

          <div class="col-6 col-sm-6 col-md-8 col-lg-9 col-xl-9" id="networkViewContainer">
              <div id="networkView">

                </div>
          </div>
        </div>
      </div>

      <script type="text/javascript">
      </script>


    </main>

    <footer class="footer mt-auto py-3">
      <div class="container d-flex justify-content-center" id="footerTextDiv">
        <span class="text-muted">Developed by <a href="http://kt.ijs.si/vid_podpecan/">Vid Podpeƒçan</a></span>
      </div>
    </footer>

    <div id="myModal" title="Visualization settings">
    </div>

  </body>
</html>
